<mat-toolbar color="primary" class="toolbar mat-elevation-z6">
    <button mat-icon-button (click)="onMenuOpenClick()" aria-label="Open menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{location}}</span>
    <button mat-icon-button (click)="onModeButtonClick()" attr.aria-label="Switch to {{inverseMode | replace:'_':''}}">
        <mat-icon>{{inverseMode}}</mat-icon>
    </button>
</mat-toolbar>
